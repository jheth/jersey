apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse'

configurations {
   moreLibs
}

repositories {
   mavenCentral()
}

dependencies {
    compile "commons-io:commons-io:2.4"
    compile "org.apache.commons:commons-lang3:3.2.1"
    compile "commons-codec:commons-codec:1.9"
    compile "javax.ws.rs:jsr311-api:1.1.1"
    compile "com.sun.jersey:jersey-server:1.17.1"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.3.0"
    compile "com.fasterxml.jackson.core:jackson-core:2.3.0"
    compile "com.fasterxml.jackson.core:jackson-databind:2.3.0"
    compile "org.kohsuke:github-api:1.47"

    runtime "asm:asm-commons:3.1"
    runtime "com.sun.jersey:jersey-servlet:1.17.1"
    runtime "com.sun.jersey:jersey-core:1.17.1"
    runtime "com.sun.jersey:jersey-json:1.17.1"
    runtime "org.codehaus.jackson:jackson-jaxrs:1.7.1"
    runtime "org.codehaus.jackson:jackson-core-asl:1.7.1"
    runtime "org.codehaus.jackson:jackson-mapper-asl:1.7.1"
    runtime "org.codehaus.jackson:jackson-xc:1.7.1"
    providedCompile "javax.servlet:servlet-api:2.5"
    testCompile "junit:junit:4.11"
}

jettyRunWar {
	httpPort = 8088
}

